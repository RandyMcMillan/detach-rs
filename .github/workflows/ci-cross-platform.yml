name: Cross-Platform CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        toolchain: [stable, nightly]

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.toolchain }}
    - name: Build
      run: cargo build --verbose
    - name: Build Release
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose

    - name: Run help command (--help)
      shell: bash
      run: |
        cargo run -- --help | grep "A detached Rust background service"

    - name: Run short help command (-h)
      shell: bash
      run: |
        cargo run -- -h | grep "A detached Rust background service"

    - name: Run version command (--version)
      shell: bash
      run: |
        cargo run -- --version | grep "detach 0.0.1"

    - name: Run short version command
      shell: bash
      run: |
        cargo run -- -V | grep "detach 0.0.1"

    - name: Test --no-detach with timeout (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --no-detach --log-file test_no_detach_timeout.log --timeout 5
        grep "Timeout reached after 5 seconds. Terminating service." test_no_detach_timeout.log
      if: runner.os != 'Windows'

    - name: Test --no-detach with command (Windows)
      shell: bash
      run: |
        ./target/release/detach-rs.exe --no-detach --log-file test_no_detach_cmd_success.log --command "echo hello"
        findstr "Executing command: \"echo hello\"" test_no_detach_cmd_success.log
        findstr "Command executed successfully." test_no_detach_cmd_success.log
      if: runner.os == 'Windows'

    - name: Test --command that fails (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --command "false" --log-file test_cmd_fail.log
        grep "Executing command: \"false\"" test_cmd_fail.log
        grep "Command failed with exit code:" test_cmd_fail.log
      if: runner.os != 'Windows'

    - name: Test --command that fails (Windows)
      shell: bash
      run: |
        # Use `cmd /c exit 1` for a failing command on Windows
        ./target/release/detach-rs.exe --command "cmd /c exit 1" --log-file test_cmd_fail.log
        findstr "Executing command: \"cmd /c exit 1\"" test_cmd_fail.log
        findstr "Command failed with exit code:" test_cmd_fail.log
      if: runner.os == 'Windows'

    - name: Test --command with timeout (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --command "sleep 5" --timeout 2 --log-file test_cmd_timeout.log
        grep "Executing command: \"sleep 5\"" test_cmd_timeout.log
        grep "Command timed out after 2 seconds." test_cmd_timeout.log
      if: runner.os != 'Windows'

    - name: Test --command with timeout (Windows)
      shell: bash
      run: |
        # Use Windows `timeout` command, but `detach-rs`'s internal timeout should trigger first
        ./target/release/detach-rs.exe --command "timeout /T 5 /NOBREAK >nul" --timeout 2 --log-file test_cmd_timeout.log
        findstr "Executing command: \"timeout /T 5 /NOBREAK >nul\"" test_cmd_timeout.log
        findstr "Command timed out after 2 seconds." test_cmd_timeout.log
      if: runner.os == 'Windows'

    - name: Test --detach with timeout (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --log-file test_daemonize_timeout.log --timeout 10 --detach &
        sleep 12
        grep "Timeout reached after 10 seconds. Terminating service." test_daemonize_timeout.log
      if: runner.os != 'Windows'

    - name: Test --detach successful daemonization (Unix)
      shell: bash
      env:
        DETACH_TEST_HEARTBEATS: 2
      run: |
        ./target/release/detach-rs --log-file test_daemonize_success.log --detach &
        sleep 22 # Give the daemonized process time to start and complete (2 heartbeats * 10s = 20s)
        grep "Daemon process started." test_daemonize_success.log
        grep "Service shutting down." test_daemonize_success.log
      if: runner.os != 'Windows'

    - name: Test --detach with command (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --log-file test_daemonize_cmd.log --detach --command "echo hello" &
        sleep 5
        grep "Daemon process started." test_daemonize_cmd.log
        grep "Executing command: \"echo hello\"" test_daemonize_cmd.log
        grep "Command executed successfully." test_daemonize_cmd.log
      if: runner.os != 'Windows'

    - name: Test --tail with timeout (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --tail --log-file test_tail_timeout.log --timeout 5 > console_output_tail.log 2>&1
        grep "Timeout reached after 5 seconds. Terminating service." console_output_tail.log
        grep "Timeout reached after 5 seconds. Terminating service." test_tail_timeout.log # Also check log file
      if: runner.os != 'Windows'

    - name: Test --tail with timeout (Windows)
      shell: bash
      run: |
        ./target/release/detach-rs.exe --tail --log-file test_tail_timeout.log --timeout 5 > console_output_tail.log 2>&1
        findstr "Timeout reached after 5 seconds. Terminating service." console_output_tail.log
        findstr "Timeout reached after 5 seconds. Terminating service." test_tail_timeout.log # Also check log file
      if: runner.os == 'Windows'

    - name: Test --tail with command success (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --tail --log-file test_tail_cmd_success.log --command "echo hello" > console_output_tail_cmd.log 2>&1
        grep "Executing command: \"echo hello\"" console_output_tail_cmd.log
        grep "Command executed successfully." console_output_tail_cmd.log
        grep "Executing command: \"echo hello\"" test_tail_cmd_success.log
        grep "Command executed successfully." test_tail_cmd_success.log
      if: runner.os != 'Windows'

    - name: Test --tail with command success (Windows)
      shell: bash
      run: |
        ./target/release/detach-rs.exe --tail --log-file test_tail_cmd_success.log --command "echo hello" > console_output_tail_cmd.log 2>&1
        findstr "Executing command: \"echo hello\"" console_output_tail_cmd.log
        findstr "Command executed successfully." console_output_tail_cmd.log
        findstr "Executing command: \"echo hello\"" test_tail_cmd_success.log
        findstr "Command executed successfully." test_tail_cmd_success.log
      if: runner.os == 'Windows'

    - name: Test --tail without --log-file (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --tail --command "echo no_logfile_test" > console_output_no_logfile.log 2>&1
        grep "Executing command: \"echo no_logfile_test\"" console_output_no_logfile.log
        grep "Command executed successfully." console_output_no_logfile.log
        ! test -f detach.log # Ensure default log file is NOT created
      if: runner.os != 'Windows'

    - name: Test --tail without --log-file (Windows)
      shell: bash
      run: |
        ./target/release/detach-rs.exe --tail --command "echo no_logfile_test" > console_output_no_logfile.log 2>&1
        findstr "Executing command: \"echo no_logfile_test\"" console_output_no_logfile.log
        findstr "Command executed successfully." console_output_no_logfile.log
        ! test -f detach.log # Ensure default log file is NOT created
      if: runner.os == 'Windows'

    - name: Test --log-file custom relative path (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --no-detach --log-file custom_log.log --command "echo custom log test"
        grep "Command executed successfully." custom_log.log
        test -f custom_log.log # Ensure custom log file is created
      if: runner.os != 'Windows'

    - name: Test --log-file custom relative path (Windows)
      shell: bash
      run: |
        ./target/release/detach-rs.exe --no-detach --log-file custom_log.log --command "echo custom log test"
        findstr "Command executed successfully." custom_log.log
        test -f custom_log.log # Ensure custom log file is created
      if: runner.os == 'Windows'

    - name: Test --log-file custom absolute path (Unix)
      shell: bash
      run: |
        ./target/release/detach-rs --no-detach --log-file "$(pwd)/custom_absolute.log" --command "echo custom absolute log test"
        grep "Command executed successfully." "$(pwd)/custom_absolute.log"
        test -f "$(pwd)/custom_absolute.log" # Ensure custom log file is created
      if: runner.os != 'Windows'

    - name: Test --log-file custom absolute path (Windows)
      shell: bash
      run: |
        ./target/release/detach-rs.exe --no-detach --log-file "$PWD/custom_absolute.log" --command "echo custom absolute log test"
        findstr "Command executed successfully." "$PWD/custom_absolute.log"
        test -f "$PWD/custom_absolute.log" # Ensure custom log file is created
      if: runner.os == 'Windows'





