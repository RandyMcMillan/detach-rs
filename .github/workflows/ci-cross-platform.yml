name: Cross-Platform CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        toolchain: [stable, nightly]

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.toolchain }}
    - name: Build
      run: cargo build --verbose
    - name: Build Release
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose

    - name: Run help command (--help)
      shell: bash
      run: |
        cargo run -- --help | grep "A detached Rust background service"

    - name: Run short help command (-h)
      shell: bash
      run: |
        cargo run -- -h | grep "A detached Rust background service"

    - name: Run version command (--version)
      shell: bash
      run: |
        cargo run -- --version | grep "detach 0.0.1"

    - name: Run short version command (-V)
      shell: bash
      run: |
        cargo run -- -V | grep "detach 0.0.1"



