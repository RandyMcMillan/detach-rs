name: Cross-Platform CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        toolchain: [stable, nightly]

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.toolchain }}
    - name: Build
      run: cargo build --verbose
    - name: Build Release
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose

    - name: Run command-line tests (Non-daemonizing)
      run: |
        ./target/release/detach-rs --no-detach --log-file test_no_detach.log --timeout 5 & \
        sleep 7 &&
        grep "Timeout reached" test_no_detach.log
      if: runner.os != 'Windows'

    - name: Run command-line tests (Non-daemonizing)
      run: |
        .\target\release\detach-rs.exe --no-detach --log-file test_no_detach.log --timeout 5 & \
        timeout /T 7 /NOBREAK >nul # Give it time to timeout
        findstr "Timeout reached" test_no_detach.log
      if: runner.os == 'Windows'

    - name: Run command-line tests (Tailing with Timeout)
      run: |
        ./target/release/detach-rs --tail --log-file test_tail.log --timeout 10 & \
        sleep 12 && true # Give it time to timeout
        grep "Timeout reached" test_tail.log
      if: runner.os != 'Windows'

    - name: Run command-line tests (Tailing with Timeout)
      run: |
        .\target\release\detach-rs.exe --tail --log-file test_tail.log --timeout 10
        timeout /T 12 /NOBREAK >nul # Give it time to timeout
        findstr "Timeout reached" test_tail.log
      if: runner.os == 'Windows'

    - name: Test daemonization with Timeout (Unix-like)
      run: |
        ./target/release/detach-rs --log-file test_daemonize.log --timeout 10 --detach &
        sleep 12 && true
        grep "Timeout reached" test_daemonize.log
      if: runner.os != 'Windows'

    - name: Test default (Windows - daemonization not supported)
      run: |
        # Default run on Windows should print "Daemonization is not supported"
        # We redirect stderr to stdout to capture it
        .\target\release\detach-rs.exe --timeout 5 2>&1 | findstr "TODO: Daemonization is not supported"
      if: runner.os == 'Windows'

    - name: Run command-line tests (Timeout - Non-daemonizing)
      run: |
        ./target/release/detach-rs --no-detach --log-file test_timeout.log --timeout 5 & \
        sleep 7 && true
        grep "Timeout reached" test_timeout.log
      if: runner.os != 'Windows'

    - name: Run command-line tests (Timeout - Non-daemonizing)
      run: |
        .\target\release\detach-rs.exe --no-detach --log-file test_timeout.log --timeout 5
        findstr "Timeout reached" test_timeout.log
      if: runner.os == 'Windows'

    - name: Run command with Timeout (Unix-like)
      run: |
        ./target/release/detach-rs --command "sleep 5" --timeout 2 --log-file test_command_timeout_unix.log
        grep "Command timed out" test_command_timeout_unix.log
      if: runner.os != 'Windows'

    - name: Run command with Timeout (Windows)
      run: |
        .\target\release\detach-rs.exe --command "timeout /T 5 /NOBREAK >nul" --timeout 2 --log-file test_command_timeout_windows.log
        findstr "Command timed out" test_command_timeout_windows.log
      if: runner.os == 'Windows'
