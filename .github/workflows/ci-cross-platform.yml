name: Cross-Platform CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        toolchain: [stable, nightly]

    steps:
    - uses: actions/checkout@v3
    - name: Cache Cargo registry and Git dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: cargo-registry-git-${{ runner.os }}-${{ matrix.toolchain }}-${{ hashFiles('Cargo.lock') }}
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.toolchain }}
    - name: Cache Cargo build target
      uses: actions/cache@v3
      with:
        path: target
        key: cargo-build-target-${{ runner.os }}-${{ matrix.toolchain }}-${{ hashFiles('Cargo.lock') }}
    - name: Build
      run: cargo build --verbose
    - name: Build Release
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose

    - name: Run help command (--help)
      shell: bash
      run: |
        cargo run --bin detach-rs -- --help | grep "A detached Rust background service"

    - name: Run short help command (-h)
      shell: bash
      run: |
        cargo run --bin detach-rs -- -h | grep "A detached Rust background service"

    - name: Run version command (--version)
      shell: bash
      run: |
        cargo run --bin detach-rs -- --version | grep "detach 0.0.1"

    - name: Run short version command
